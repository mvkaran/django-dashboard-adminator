version: '3'
services:
  app:
    restart: always
    env_file: .env
    image: mvkaran/django-dashboard-adminator:app-latest
    networks:
      - web_network
  nginx:
    restart: always
    image: mvkaran/django-dashboard-adminator:nginx-latest
    ports:
      - "80:85"
    networks:
      - web_network
    depends_on: 
      - app
networks:
  web_network:
    driver: bridge
